version: '3.8'

services:
  redis:
    image: redis:7-alpine
    container_name: financial_analyzer_redis
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes

  # Optional: PostgreSQL for production
  postgres:
    image: postgres:15-alpine
    container_name: financial_analyzer_db
    environment:
      POSTGRES_DB: financial_analyzer
      POSTGRES_USER: analyzer
      POSTGRES_PASSWORD: secure_password_change_me
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U analyzer"]
      interval: 5s
      timeout: 3s
      retries: 5
    volumes:
      - postgres_data:/var/lib/postgresql/data
    profiles:
      - production

  # Optional: Flower for Celery monitoring
  flower:
    image: mher/flower:2.0
    container_name: financial_analyzer_flower
    environment:
      CELERY_BROKER_URL: redis://redis:6379/0
      CELERY_RESULT_BACKEND: redis://redis:6379/0
    ports:
      - "5555:5555"
    depends_on:
      - redis
    profiles:
      - monitoring
    command: celery -A celery_app flower --port=5555

volumes:
  redis_data:
  postgres_data:

networks:
  default:
    name: financial_analyzer_network
